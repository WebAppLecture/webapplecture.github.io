<h2>DIY Validierung</h2>
<ul>
    <li>Wir wollen nun die automatische Validierung nutzen um eine eigene Validierung einzubauen</li>
    <li>Dies ist sinnvoll, da die automatische Validierung erst beim <code>onsubmit</code> sichtbar wird</li>
</ul>

<!-- Code -->

<script>
let form = input.querySelector('form');
form.email.addEventListener('keyup', validate)

function validate(e) {
    if(e.target.willValidate && !e.target.validity.valid) {//Jedes Element besitzt (in HTML5) eine validity Eigenschaft
        form.querySelector('#mailerror').innerHTML = 'Bitte eine korrekte Mailadresse eingeben';
        form.querySelector('#formmailsubmit').disabled = true;//Button disablen
        output.value = "validate failed!";
    } else if (e.target.value.length) {
        form.querySelector('#mailerror').innerHTML = '&nbsp;';
        form.querySelector('#formmailsubmit').disabled = false;//Button enablen
        output.value = "validation successful!";
    }
}
</script>
<html>
<form action="http://html5.florian-rappl.de/submitted.html" method="GET" target="_blank">
    <label style="font-weight:bold;">E-Mail<span style="width:150px;font-weight:normal;display: block;color: #F00;font-size:8pt;height:10px;" id="mailerror">&nbsp;</span></label><input type="email" name="email" placeholder="'name@domain.com'" style="width: 150px;height:30px;vertical-align:top;"></p>
    <button type="submit" id="formmailsubmit" disabled="">Abschicken</button>
</form>
</html>
