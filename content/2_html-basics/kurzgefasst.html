<script>
HTMLElement.prototype.on = 
    HTMLElement.prototype.addEventListener;
$ = selector => document.querySelector(selector);
$$ = selector => document.querySelectorAll(selector);

$("button").on("click", () => {
    $("body").style.background = 
    `hsl(${Math.random() * 360}, 50%, 50%)`;
});
